<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="product, image">
  <meta name="description" content="product">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
 <!-- Include Font Awesome from CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="card-main">
    <div class="card-img">
      <img src="images/image-product-mobile.jpg" alt="mobile image" width="" height="" class="responsive-image mobile-img">
      <img src="images/image-product-desktop.jpg" alt="mobile image" width="" height="" class="responsive-image desktop-img">
    </div>

    <div class="desc">
      <h4>Perfume</h4>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p> 
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
       </p>
       <div class="price">
          <span>$149.99</span>
        <strike>  $169.99</strike>
       </div>
      <!-- <div class="submit">
        <i class="fas fa-shopping-cart"></i>
        <input type="button" value=" Add to Cart">
      </div> -->

      <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Md Naimur Rahman</a>.
  </div>
</body>
</html>
